<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swagger UI</title>
  <!-- Swagger UI CSS from CDN -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.0/swagger-ui.min.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<!-- Swagger UI JS from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.0/swagger-ui-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.0/swagger-ui-standalone-preset.min.js"></script>
<script>
  window.onload = function() {
    window["SwaggerUIBundle"] = window["swagger-ui-bundle"];
    window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"];
    // Build the Swagger UI
    const ui = SwaggerUIBundle({
      url: "./swagger.json",  // Ensure the path to the Swagger JSON file is correct
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: SwaggerUIStandalonePreset ? "StandaloneLayout" : "BaseLayout",
      onComplete: () => {
        if (window.completeCount) {
          window.completeCount++;
        } else {
          window.completeCount = 1;
        }
      },
      queryConfigEnabled: true,
    });

    window.ui = ui;

    ui.initOAuth({
      clientId: "your-client-id",
      clientSecret: "your-client-secret-if-required",
      realm: "your-realms",
      appName: "your-app-name",
      scopeSeparator: " ",
      additionalQueryStringParams: {}
    });
  };
</script>

</body>
</html>
